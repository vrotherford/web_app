{% extends "base.html" %}
{% block content %}
<form class="form-horizontal" method="post" onsubmit='check();'>
 <div class="form-group" id = 'name_field'>
  <label for="name" class="col-sm-2 control-label">Название фильма</label>
  <div class="col-sm-10">
   <input type="text" class="form-control" name="name" id = "name" value={{ films.caption }}>
  </div>
 </div>
 <div class="form-group" id = 'year_field'>
  <label for="year" class="col-sm-2 control-label">Год</label>
  <div class="col-sm-10">
   <input type="text" class="form-control" name="year" id = "year" value={{ films.year }}>
  </div>
 </div>
 <div class="form-group" id = 'director_field'>
  <label for="director" class="col-sm-2 control-label">Режиссер</label>
  <div class="col-sm-10">
   <input type="text" class="form-control" name="director" id = "director" value={{ films.director }}>
  </div>
 </div>
 <div class="form-group" id = 'country_field'>
  <label for="country" class="col-sm-2 control-label">Страна производитель</label>
  <div class="col-sm-10">
   <input type="text" class="form-control" name="country" id = "country" value={{ films.country }}>
  </div>
 </div>
 <div class="form-group" id = 'length_field'>
  <label for="length" class="col-sm-2 control-label">Продолжительность</label>
  <div class="col-sm-10">
   <input type="text" class="form-control" name="length" id = "length" value={{ films.length }}>
  </div>
 </div>
 <div class="form-group">
  <label for="length" class="col-sm-2 control-label">Жанр</label>
  <div class="col-sm-10">
   <select class="form-control" name="genre" id="genre">
		<option value="0">Не выбрано</option>
		{% for gen in genres %}
			<option value="{{ gen.id }}"  {% if genre.id == gen.id %}selected{% endif %}>{{ gen.caption }}</option>
		{% endfor %}
</select>
  </div>
 </div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
   <button type="submit" class="btn btn-success">Подтвердить</button>
  </div>
 </div>
</form>	
<script type="text/javascript">
function check(){
	alert(document.getElementById('genre').value);
</script>
 {% endblock %}
